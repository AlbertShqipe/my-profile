      about_p: "Mi chiamo Albert Nikolli e sono uno sviluppatore full stack. Ho una passione per la programmazione e sono sempre alla ricerca di nuove sfide. Imparo velocemente e cerco costantemente modi per migliorare le mie competenze. Ho esperienza con HTML, CSS, JavaScript, Ruby on Rails e SQL. Inoltre, conosco Git, GitHub e Heroku. Attualmente sono alla ricerca di nuove opportunità per lavorare a progetti entusiasmanti ed espandere le mie conoscenze."
