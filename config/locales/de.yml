  biography: |
    <div class="container pt-5">
      <p>
        Ich wurde am <strong>2. Juli 1995</strong> in Albanien geboren, wo meine Leidenschaft für den Tanz schon früh begann. Mit nur fünf Jahren sagte ich meiner Mutter, dass ich Ballett machen wollte, aber die Möglichkeiten waren in meiner Heimatstadt Rrëshen begrenzt. Alles änderte sich im Jahr 2001, als meine Familie nach <strong>Italien</strong> zog, wo ich endlich meine ersten Ballettschritte machte.
      </p>
      <p>
        Seitdem ist der Tanz meine treibende Kraft. Einige meiner wichtigsten Meilensteine sind:
      </p>
      <ul>
        <li>
          <strong>2011:</strong> Ausgewählt als einer der Top 12 Tänzer beim <strong>Youth America Grand Prix (YAGP)</strong>, was zu einer Einladung an die renommierte <strong>Hamburg Ballettschule von John Neumeier</strong> führte.
        </li>
        <li>
          <strong>2013:</strong> Abgeschlossenes Studium und Eintritt in das <strong>Bundesjugendballett</strong>, wodurch ich unschätzbare Erfahrungen sammelte.
        </li>
        <li>
          <strong>2014-2016:</strong> Hauptrollen mit der <strong>Tanzcompany Innsbruck</strong>, darunter <em>Charlie Chaplin</em> und <em>Firebird</em>.
        </li>
        <li>
          <strong>2016-Heute:</strong> Eintritt ins <strong>Ballet de l’Opéra de Lyon</strong>, Zusammenarbeit mit weltbekannten Choreografen wie <strong>Jiri Kylian</strong>, <strong>Russell Maliphant</strong>, <strong>William Forsythe</strong> und <strong>Nacho Duato</strong> sowie mit Assistenten von <strong>Pina Bausch</strong>, <strong>Merce Cunningham</strong> und <strong>Trisha Brown</strong>, die ihre ikonischen Werke wieder aufleben ließen.
        </li>
      </ul>
      <p>
        Einer der Höhepunkte meiner Karriere war die Aufführung des Duetts <em>Critical Mass</em> von <strong>Russell Maliphant</strong> beim <strong>Prix de Lausanne Gala (2019)</strong>. Russells Kreativität und Stil prägen weiterhin meine künstlerische Entwicklung.
      </p>
      <p>
        Im <strong>2021</strong> erhielt ich das <strong>Diplôme d’État</strong>, das es mir ermöglicht, meine Leidenschaft durch Unterricht weiterzugeben. Ich habe am <strong>Conservatoire National Supérieur de Musique et de Danse (CNSMD) in Lyon</strong> unterrichtet und <em>Critical Mass</em> für Abschlussprüfungen der Studierenden inszeniert.
      </p>
      <p>
        Von Albanien bis zur internationalen Bühne war mein Weg von Leidenschaft, Ausdauer und Wachstum geprägt. Tanz ist nicht nur meine Karriere, er ist die größte Inspiration meines Lebens.
      </p>
    </div>
