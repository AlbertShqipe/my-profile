  biography: |
    <div class="container pt-5">
      <p>
        Kam lindur në Shqipëri më <strong>2 korrik 1995</strong>, ku pasioni im për kërcimin filloi që në moshë të vogël. Në moshën pesëvjeçare i thashë nënës sime se doja të ndiqja baletin, por mundësitë ishin të kufizuara në qytetin tim të lindjes, Rrëshen. Gjithçka ndryshoi në vitin 2001 kur familja ime u shpërngul në <strong>Itali</strong>, ku më në fund hodha hapat e mi të parë në balet.
      </p>
      <p>
        Që atëherë, kërcimi ka qenë forca ime shtytëse. Disa nga arritjet e mia më të rëndësishme përfshijnë:
      </p>
      <ul>
        <li>
          <strong>2011:</strong> I përzgjedhur si një nga 12 kërcimtarët më të mirë në <strong>Youth America Grand Prix (YAGP)</strong>, duke marrë një ftesë për në prestigjiozen <strong>Shkolla e Baletit në Hamburg e John Neumeier</strong>.
        </li>
        <li>
          <strong>2013:</strong> U diplomova dhe iu bashkova <strong>Bundesjugendballett</strong>, duke fituar përvojë të paçmueshme.
        </li>
        <li>
          <strong>2014-2016:</strong> Kam interpretuar role kryesore me <strong>Tanzcompany Innsbruck</strong>, duke përfshirë <em>Charlie Chaplin</em> dhe <em>Firebird</em>.
        </li>
        <li>
          <strong>2016-Sot:</strong> Iu bashkova <strong>Ballet de l’Opéra de Lyon</strong>, duke bashkëpunuar me koreografë botërorë si <strong>Jiri Kylian</strong>, <strong>Russell Maliphant</strong>, <strong>William Forsythe</strong> dhe <strong>Nacho Duato</strong>, si dhe me asistentë të <strong>Pina Bausch</strong>, <strong>Merce Cunningham</strong> dhe <strong>Trisha Brown</strong>, të cilët sollën në jetë veprat e tyre ikonike.
        </li>
      </ul>
      <p>
        Një nga momentet kulmore të karrierës sime ishte interpretimi i duetit <em>Critical Mass</em> nga <strong>Russell Maliphant</strong> në <strong>Prix de Lausanne Gala (2019)</strong>. Kreativiteti dhe stili i Russell vazhdojnë të formësojnë zhvillimin tim artistik.
      </p>
      <p>
        Në <strong>2021</strong>, fitova <strong>Diplôme d’État</strong>, që më mundëson të ndaj pasionin tim përmes mësimdhënies. Kam dhënë mësim në <strong>Conservatoire National Supérieur de Musique et de Danse (CNSMD) në Lion</strong>, duke vënë në skenë <em>Critical Mass</em> për ceremonitë e diplomimit të studentëve.
      </p>
      <p>
        Nga Shqipëria në skenën ndërkombëtare, rrugëtimi im ka qenë një histori pasioni, qëndrueshmërie dhe rritjeje. Kërcimi nuk është vetëm karriera ime, është frymëzimi më i madh i jetës sime.
      </p>
    </div>
