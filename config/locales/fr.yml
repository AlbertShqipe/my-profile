      about: "À PROPOS DE MOI"
      about_p: "Je m'appelle Albert Nikolli et je suis développeur full stack. J'ai une passion pour le codage et je suis toujours à la recherche de nouveaux défis. J'apprends rapidement et je cherche constamment des moyens d'améliorer mes compétences. J'ai de l'expérience avec HTML, CSS, JavaScript, Ruby on Rails et SQL. Je connais également Git, GitHub et Heroku. Je suis actuellement à la recherche de nouvelles opportunités pour travailler sur des projets passionnants et élargir mes connaissances."
      design: "DESIGN"
      design_p: "Je peux concevoir le site en fonction de vos besoins et suggestions.<br>Je peux également créer le design à partir de zéro et vous conseiller pendant le travail."
      development: "DÉVELOPPEMENT"
      development_p: "Je peux développer le site selon vos besoins et spécifications, en veillant à ce qu’il réponde à toutes vos exigences, que ce soit à partir d’un design existant ou en partant de zéro."
      maintenance: "MAINTENANCE"
      maintenance_p: "Je propose des services de maintenance continue afin de garantir que votre site reste à jour, sécurisé et pleinement fonctionnel."
